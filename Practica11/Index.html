<!--DIFERENTES TIPOS TABLAS-->

<!DOCTYPE html>
<html>
<head>
	<title>Tabla que representa un mes del calendario</title>
	<style>
		table {
			border-collapse: collapse;
			margin: 0 auto;
		}
		th, td {
			border: 1px solid black;
			padding: 10px;
			text-align: center;
			width: 50px;
			height: 50px;
		}
		th {
			background-color: #166e22;
		}
		td {
			background-color: #76f58b;
		}
	</style>
</head>

			<tr>

				<td>22</td>

</body>
</html>
